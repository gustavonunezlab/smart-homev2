<div *ngIf="sensor">
    <h2>Detalles sensor</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Código:</label>
            <input [(ngModel)]="sensor.codigo" name="codigo" placeholder="Código" class="form-control" minlength="1"
                maxlength="10" title="Letras y/o números. Tamaño mínimo: 1. Tamaño máximo: 10" required />
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input [(ngModel)]="sensor.sensor" name="sensor" placeholder="Nombre" class="form-control" minlength="3"
                 maxlength="40" required />
        </div>
        <div class="form-group">
            <label for="name">Tipo Sensor:</label>
            <input [(ngModel)]="sensor.tipos_sensore.tipo_sensor" name="tipo_sensor" placeholder="Tipo Sensor" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="name">Estado:</label>
            <input [(ngModel)]="sensor.estado" name="estado" placeholder="Estado" class="form-control" minlength="3"
                 maxlength="40" />
        </div>
        <br>
            
        <button (click)="goBack()" class="btn" style="border-color: black;"
                style="background-color: grey;">Atrás</button>
            &nbsp;
        <button (click)="save()" [disabled]="!form.valid" class="btn" style="border-color: black;" style="
                background-color: lightsteelblue;">Guardar</button>
    </form>
</div>
