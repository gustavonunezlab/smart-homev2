<div *ngIf="elemento">
  <h2>Detalles elemento</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Código:</label>
      <input
        [(ngModel)]="elemento.codigo"
        name="codigo"
        placeholder="Código"
        class="form-control"
        minlength="1"
        maxlength="10"
        title="Letras y/o números. Tamaño mínimo: 1. Tamaño máximo: 10"
        required
      />
    </div>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        [(ngModel)]="elemento.elemento"
        name="elemento"
        placeholder="Nombre"
        class="form-control"
        minlength="3"
        maxlength="40"
        required
      />
    </div>

    <div class="form-group">
      <label for="name">Estado:</label>
      <input
        [(ngModel)]="elemento.estado"
        name="estado"
        placeholder="Estado"
        class="form-control"
        minlength="3"
        maxlength="40"
      />
    </div>
    <br />

    <button id="boton-back" (click)="goBack()" class="btn">Atrás</button>
    &nbsp;
    <button
      id="boton-save"
      (click)="save()"
      [disabled]="!form.valid"
      class="btn"
    >
      Guardar
    </button>
  </form>
</div>
